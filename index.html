<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Traveling Landing Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="showcase">
    <header>
      <h2 class="logo">TRAVEL</h2>
      <div class="toggle"></div>
    </header>

    <video src="Pexels Videos 2169880.mp4" muted loop autoplay></video>

    <div class="overlay"></div>
    <!--background: var(--overlay-color)
    mix-blend-mode: overlay;-->

    <div class="text">
      <h2>Never stop</h2>
      <h3>Exploring the world</h3>
      <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Eveniet, ipsum exercitationem omnis maiores consequuntur ab ipsa quasi neque facere repellat!</p>
      <a href="#">Explore</a>
    </div>

    <ul class="social">
      <li><a href="#"><img src="icons8-facebook-60.png" alt=""></a></li>
      <li><a href="#"><img src="instagram (1).png" alt=""></a></li>
      <li><a href="#"><img src="twitter (1).png" alt=""></a></li>
    </ul>

  </section>

  <div class="menu">
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">News</a></li>
      <li><a href="#">Destination</a></li>
      <li><a href="#">Blog</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </div>

  <script>
    const menuToggle = document.querySelector('.toggle')
    const showcase = document.querySelector('.showcase')

    menuToggle.addEventListener('click',() => {
      menuToggle.classList.toggle('active')
     showcase.classList.toggle('active')
    })
  </script>

</body>
</html>
